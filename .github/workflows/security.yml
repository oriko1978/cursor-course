name: Security Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-audit:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (check for vulnerabilities)
        run: |
          echo "Running security audit..."
          npm audit --audit-level=moderate || true
          AUDIT_RESULT=$?
          if [ $AUDIT_RESULT -eq 0 ]; then
            echo "âœ… No vulnerabilities found!"
          else
            echo "âš ï¸ Vulnerabilities detected. Review the report above."
          fi

      - name: Check for outdated packages (informational only)
        run: |
          echo "Checking for outdated packages..."
          npm outdated || echo "Some packages have updates available. This is informational only and not a security issue."
        continue-on-error: true

      - name: Generate security report
        run: |
          echo "# Security Audit Report" > security-report.md
          echo "## NPM Audit" >> security-report.md
          npm audit --json > audit.json || true
          echo "\`\`\`json" >> security-report.md
          cat audit.json >> security-report.md
          echo "\`\`\`" >> security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md
          retention-days: 30

      - name: Security Scan Summary
        run: |
          echo "========================================="
          echo "ğŸ”’ Security Scan Complete!"
          echo "========================================="
          echo ""
          echo "âœ… npm audit completed"
          echo "ğŸ“¦ Package versions checked"
          echo "ğŸ“„ Security report generated"
          echo ""
          echo "â„¹ï¸  Note: 'outdated packages' warnings are informational."
          echo "   Only critical security vulnerabilities require immediate action."
          echo "========================================="

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
